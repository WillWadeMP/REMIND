<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMIND - AI Memory System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>REMIND</h1>
            <h2>Retrieval of Episodic & Metadata-Indexed Information for Natural Dialogue</h2>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            <p>Hello! I'm an AI assistant with memory capabilities. How can I help you today?</p>
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <textarea id="user-input" placeholder="Type your message here..."></textarea>
                    <button id="send-button">Send</button>
                </div>
            </div>

            <div class="memory-container">
                <div class="memory-header">
                    <h3>AI Memory</h3>
                    <div class="memory-tabs">
                        <button class="tab-button active" data-tab="episodic">Episodic Memory</button>
                        <button class="tab-button" data-tab="non-episodic">Non-Episodic Memory</button>
                        <button class="tab-button" data-tab="hooks">Memory Hooks</button>
                    </div>
                </div>
                
                <div class="memory-content">
                    <div class="memory-tab-content active" id="episodic-content">
                        <div class="memory-filter">
                            <input type="text" id="episodic-search" placeholder="Search memories...">
                        </div>
                        <div class="memory-list" id="episodic-memories">
                            <!-- Episodic memories will be displayed here -->
                            <div class="loading">Loading memories...</div>
                        </div>
                    </div>
                    
                    <div class="memory-tab-content" id="non-episodic-content">
                        <div class="memory-filter">
                            <input type="text" id="non-episodic-search" placeholder="Search memories...">
                        </div>
                        <div class="memory-list" id="non-episodic-memories">
                            <!-- Non-episodic memories will be displayed here -->
                            <div class="loading">Loading memories...</div>
                        </div>
                    </div>
                    
                    <div class="memory-tab-content" id="hooks-content">
                        <div class="hooks-list" id="hooks-list">
                            <!-- Memory hooks will be displayed here -->
                            <div class="loading">Loading hooks...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Memory detail modal -->
    <div class="modal" id="memory-detail-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modal-title">Memory Details</h3>
            <div id="modal-content">
                <!-- Memory details will be displayed here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
